    <link rel="stylesheet" href="./assets/style.css">

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="logo">Timer.js</div>

                    <li>Demo</li>

    </div>

        <button id="pause-btn" class="control-btn" onclick="pauseTimer()" style="display: none">Pause</button>

    <script src="index.js"></script>

    <script>
        const TIME = {
            min: 0,
            sec: 30
        };
        const target = document.querySelector("#timer");
        const displayTitle = (title) => {
            document.title = `Timer.js | ${title}`
        };
        const getFormattedTime = (time) => {
            let formattedTime = `${time.min < 9 ? "0" + time.min : time.min}:${time.sec < 9 ? "0" + time.sec : time.sec}`;
            return formattedTime;
        };

        target.textContent = getFormattedTime(TIME);

        const startBtn = document.querySelector("#start-btn");
        const pauseBtn = document.querySelector("#pause-btn");

        const timer = new Timer({
            time: TIME,
            onTick: (time) => {
                let formattedTime = getFormattedTime(time);
                target.textContent = formattedTime;
                displayTitle(formattedTime);
            },
            onEnd: () => {
                let formattedTime = getFormattedTime(TIME);
                target.textContent = formattedTime;
                displayTitle(formattedTime);
                pauseBtn.style.display = "none";
                startBtn.style.display = "block";
            }
        });

        function startTimer() {
            timer.start();
            startBtn.style.display = "none";
            pauseBtn.style.display = "block";
        }

        function pauseTimer() {
            timer.pause();
            pauseBtn.style.display = "none";
            startBtn.style.display = "block";
        }
    </script>
</body>

</html>
